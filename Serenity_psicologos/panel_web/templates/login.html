<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity | UNACAR FCI</title>
    <link rel="icon" href="{{ url_for('static', filename='img/serenity.jpg') }}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="login-container p-5 shadow-lg rounded-4 bg-white">
        
        <div class="d-flex justify-content-center mb-4">
            <img src="{{ url_for('static', filename='img/serenity.jpg') }}" alt="Logo Serenity" class="img-fluid logo-main me-3">
            <h1 class="h3 fw-bold text-primary align-self-center mb-0">Serenity</h1>
        </div>

        <h3 class="text-center mb-4 fw-normal text-secondary">Ingreso Psicólogos UNACAR</h3>

        {% if error %}
        <div class="alert alert-danger text-center animate__animated animate__shakeX">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth" method="POST">
            <div class="form-floating mb-3">
                <input name="user" class="form-control" placeholder="Usuario" required>
                <label>Usuario</label>
            </div>
            
            <div class="form-floating mb-4">
                <input name="pass" type="password" class="form-control" placeholder="Contraseña" required>
                <label>Contraseña</label>
            </div>
            
            <button class="btn btn-primary btn-lg w-100 shadow-sm">
                <i class="fas fa-sign-in-alt me-2"></i> Ingresar
            </button>
        </form>

        <div class="d-flex justify-content-center align-items-center mt-4 pt-3 border-top">
            <img src="{{ url_for('static', filename='img/escudo_unacar.png') }}" alt="Logo UNACAR" class="img-fluid logo-secondary me-3">
            <img src="{{ url_for('static', filename='img/Globo.jpg') }}" alt="Logo FCI" class="img-fluid logo-secondary">
        </div>

    </div>
    
</body>
</html>
